<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trang thanh toán</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link href="CSS/StyleThanhToan.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="payment">
        <form name="PaymentForm">
            <div class="box">
                <input type="radio" value="Thanh toán khi giao hàng (COD)" name="cod" id="PaymentForm">Thanh toán khi giao hàng (COD)
            </div>
            <div class="box">
                <input type="radio" value="Thanh toán bằng thẻ ATM" name="atm" id="PaymentForm">Thanh toán bằng thẻ ATM
            </div>
            <div class="box">
                <input type="radio" value="Thanh toán bằng Credit Card" name="creditcard" id="PaymentForm">Thanh toán bằng Credit Card
            </div>
        </form>
        <input class="gradient-button gradient-button-2" name="btnXacNhan" type="button" value="XÁC NHẬN" />
    </div>

</body>
</html>
