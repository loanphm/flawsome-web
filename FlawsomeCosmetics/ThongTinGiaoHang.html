<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin giao hàng</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="row px-8 py-4">
            <div class="col-7 px-4">
                <div class="flex justify-content-between" style="width: 90%;">
                    <p class="color-primary-bold font-bold text-lg hover:underline no-underline">
                        <a class="color-primary-bold" href="TrangGioHang.html">Giỏ hàng</a>
                    </p>
                    <div>
                        <p class="color-primary-bold font-bold text-lg">Thông tin giao hàng</p>
                        <p class="pt-1 rounded-md" style="background-color: #B8E866;"></p>
                    </div>
                    <p class="color-primary-bold font-bold text-lg hover:underline no-underline">
                        <a class="color-primary-bold" href="TrangPTTT.html">Phương thức thanh toán</a>
                    </p>
                </div>

                <p class="color-primary font-bold">Địa chỉ nhận hàng</p>
                <input type="text" placeholder="Họ tên người nhận" class="input-info">
                <input type="text" placeholder="Số điện thoại" class="input-info">
                <input type="text" placeholder="Địa chỉ nhận hàng" class="input-info">
                <input type="text" placeholder="Tỉnh/Thành phố" class="input-info">
                <div class="flex" style="width: 90%;">
                    <input type="text" placeholder="Quận/ huyện" class="input-info">
                    <p class="px-4"> </p>
                    <input type="text" placeholder="Phường/ xã" class="input-info">
                </div>
                <p class="color-primary font-bold">Thời gian nhận hàng</p>

                <input type="date" placeholder="Ngày giao hàng" class="input-info" style=" height: 41px;">

                <p class="color-primary font-bold">Phương thức giao hàng</p>
                <div class="input-info ">
                    <input type="radio" value="Thanh toán khi giao hàng (COD)" name="cod" id="PaymentForm1">
                    <label class="pl-4" for="PaymentForm1">Giao hàng nhanh
                        <label class="pl-8 " for="PaymentForm1">20,000đ</label>
                    </label>

                </div>
                <div class="input-info">
                    <input type="radio" value="Thanh toán bằng thẻ ATM" name="cod" id="PaymentForm2">
                    <label class="pl-4" for="PaymentForm2">Giao hàng tiết kiệm
                        <label class="pl-4" for="PaymentForm2">Miễn phí</label>
                    </label>
                </div>

            </div>

            <div class="col-5 p-4 border border-zinc-700 rounded" style="background-color: #F0F7D4;">
                <p class="color-primary-bold font-bold text-lg">Đơn hàng</p>
                <p class="w-full border mt-2 " style="background-color: #4F693D;"></p>
                <div id="cart" class="py-4">

                </div>
                <p class="w-full border mt-2 " style="background-color: #4F693D;"></p>
                <p class=" py-2 color-primary font-bold text-xl hover:underline">Áp dụng mã giảm giá <label
                        for="">></label>
                </p>
                <p class="w-full border mt-2 " style="background-color: #4F693D;"></p>
                <div class="flex justify-content-between py-2">
                    <p class="">Tạm tính: </p>
                    <p id="money"></p>
                </div>
                <div class="flex justify-content-between py-2">
                    <p class="">Phí vẫn chuyển: </p>
                    <p class="">20,000đ</p>
                </div>
                <p class="w-full border mt-2 " style="background-color: #4F693D;"></p>
                <div class="flex justify-content-between py-2">
                    <p class="font-bold">Thành tiền: </p>
                    <p id="total">20,000đ</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="foot"></div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./payment.js"></script>
</body>

</html>
