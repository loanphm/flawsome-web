<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>

    <link rel="stylesheet" href="../index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div>
      <div class="dashboard">
        <div id="sidebar"></div>
        <div class="admin">
          <div id="header-dashboard"></div>
          <div class="container py-5">
            <div class="row">
              <div class="col-xl-4">
                <div class="cart-admin">
                  <div>
                    <h3>2700</h3>
                    <p>Đơn hàng</p>
                  </div>
                  <div class="img-cart">
                    <img src="../Images/sidebar/cart.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="cart-admin">
                  <div>
                    <h3>4000</h3>
                    <p>Khách ghé thăm</p>
                  </div>
                  <div class="img-cart">
                    <img src="../Images/sidebar/customer.svg" alt="" />
                  </div>
                </div>
              </div>
              <div class="col-xl-4">
                <div class="cart-admin">
                  <div>
                    <h3>30 triệu</h3>
                    <p>Doanh thu</p>
                  </div>
                  <div class="img-cart">
                    <img src="../Images/sidebar/customer.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="input-date">
              <input type="date" name="" id="" />
            </div>
            <div class="statistical">
              <div class="row">
                <div class="col-xl-8">
                  <div class="chart">
                    <img
                      class="img-chart"
                      src="../Images/admin/chart.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-xl-4">
                  <div class="selling-products">
                    <h3>Sản phẩm bán chạy</h3>
                    <div class="product">
                      <div class="card-product">
                        <a href="#">
                          <img src="../Images/admin/product-1.png" alt="" />
                        </a>
                        <div>
                          <p>Sữa rửa mặt Hoa Trà Innesfree</p>
                          <span>30 sản phẩm</span>
                        </div>
                      </div>
                      <div class="card-product">
                        <a href="#">
                          <img src="../Images/admin/product-2.png" alt="" />
                        </a>
                        <div>
                          <p>Sữa rửa mặt Trà Xanh Innesfree</p>
                          <span>35 sản phẩm</span>
                        </div>
                      </div>
                      <div class="card-product">
                        <a href="#">
                          <img src="../Images/admin/product-3.png" alt="" />
                        </a>
                        <div>
                          <p>Sữa rửa mặt đá tro núi lửa Innesfree</p>
                          <span>25 sản phẩm</span>
                        </div>
                      </div>
                      <div class="card-product">
                        <a href="#">
                          <img src="../Images/admin/product-4.png" alt="" />
                        </a>
                        <div>
                          <p>Sữa rửa mặt đá tro núi lửa Innesfree</p>
                          <span>30 sản phẩm</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
